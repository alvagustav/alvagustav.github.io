<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Arcadia PlayStation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <section id="checkout" class="checkout-section">
            <div class="container">
                <h2>ðŸ’¸ Proses Checkout</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="nama">Nama Lengkap:</label>
                        <input type="text" id="nama" name="nama" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telepon">Nomor Telepon:</label>
                        <input type="tel" id="telepon" name="telepon" required>
                    </div>
                    <div class="form-group">
                        <label for="alamat">Alamat Pengiriman:</label>
                        <textarea id="alamat" name="alamat" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="start-date">Tanggal Mulai Sewa:</label>
                        <input type="date" id="start-date" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="end-date">Tanggal Selesai Sewa:</label>
                        <input type="date" id="end-date" name="endDate" required>
                    </div>
                    <button type="submit" class="btn primary-btn">Konfirmasi Pesanan</button>
                    <button type="button" id="back-to-cart-btn" class="btn secondary-btn">Kembali ke Keranjang</button>
                </form>
                <div id="checkout-confirmation" style="display: none;">
                    <h3>Terima Kasih, Pesanan Anda Telah Dikonfirmasi! ðŸŽ‰</h3>
                    <p>Detail pesanan akan dikirimkan ke email Anda.</p>
                    <button id="continue-shopping-btn" class="btn primary-btn">Lanjutkan Belanja</button>
                </div>
            </div>
        </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Arcadia PlayStation. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
